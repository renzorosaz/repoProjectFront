    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-bar ">
        <a class="navbar-brand text-white" href="#">My<span>MFT H4L</span> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse items-navbar " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto lista-navbar ">
                <li class="nav-item active">
                    <a class="nav-link btn__inicio" href="#">Inicio <span class="sr-only">(current)</span></a>

                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENEDOR -->
    <div class="wrapper">
        <!-- Seccion de informacion del cliente -->
        <section class="wrapper__clienteInfo">
            <h2 class="title__cliente">Cliente My<span>MFT H4L</span></h2>
            <figure class="imagen__cliente">
                <img src="imagenes-jramosl/user-cliente.jpg" alt="" />
            </figure>
            <div class="cliente__info">
                <p><i class="fas fa-user-circle fa-2x   "></i></p>
                <u> NOM<span>BRE</span></u>
            </div>
            <p>Marco</p>
            <div class="cliente__info">
                <p><i class="fas fa-bars  fa-2x  "></i> </p>
                <u><span> APEL</span>LIDO</u>
            </div>
            <p>Barca Prado</p>
            <div class="cliente__info">
                <p><i class="fas fa-envelope fa-2x   "></i> </p>
                <u>COR<span>REO</span> </u>
            </div>
            <p>Mbarca@gmail.com</p>
        </section>

        <!-- Seccion de citas -->
        <section class="wrapper__citasCliente">
            <h2 class="title__citas"><i class="fas fa-calendar    "></i> CI<span>TAS</span> </h2>
            <div class="date__info">
                <div class="legend">
                    <div class="legend__info">
                        <h3>Filtros</h3>
                        <p><i class="fas fa-circle    " style="color:green;"></i> Nutricionistas</p>
                        <p><i class="fas fa-circle    " style="color:red;"></i> Entrenadores</p>
                    </div>
                </div>
                <div class="calender">
                    <input type="date" class="input__date">
                    <figure class="imagen__calendario">
                        
                        <img src="http://placehold.it/450X350/000/000" alt="">
                    </figure>
                </div>
            </div>
            <div class="botones__cita">
                <button><i class="fas fa-check    "></i> Confirmar</button>
                <button><i class="fas fa-times-circle    "></i> Cancelar</button>
                <button><i class="fas fa-redo    "></i> Reprogramar</button>
            </div>
        </section>
    </div>
    <footer class="footer"> <p> MyMFT H4L </p></footer>


    <!-- scripts de bootstrap -->
